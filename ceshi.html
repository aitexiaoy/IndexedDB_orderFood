<body>
<div class="div_wh"></div>
<button class="btn">按钮</button>
<script src="js/jquery-3.0.0.js"></script>
<script>
    //AJAX请求
    $('.btn').get(0).onclick = function () {
        var xhr = new XMLHttpRequest();
        xhr.onload = function () {
            if (xhr.status === 200) {
                console.log(xhr);
//            var res = JSON.parse(xhr.responseText);
//            console.log(res);
                document.querySelector('.div_wh').innerHTML = xhr.responseText;
            }
        };
        xhr.open('POST', 'http://o7kgecg31.bkt.clouddn.com/index.html', true);
        xhr.send(null);
    };

</script>
