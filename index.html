<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订餐系统</title>
    <link rel="stylesheet" href="css/main.css">
</head>


<body>
<div class="center">
    <h1>基于IndexedDB的订餐系统</h1>
    <a class="setting" href="setting.html">设置</a>
    <hr>
    <div class="show_result" id="show_result">
        <div class="show_left" id="show_left"></div>
        <div class="print_view" id="print_view">
            <h2>如意餐厅</h2>
            <h3 class="deskNumber">座位号:<input class="input_deskNumber" type="text" autofocus="autofocus"></h3>
            <p class="data"></p>
            <h3 class="order_number">订单号: <span></span></h3>
            <div class="print_view_list" id="print_view_list"></div>
            <button onclick="sure_btn();" class="sure_btn">确认</button>
        </div>
    </div>
    <script src="js/jquery-3.0.0.js"></script>
    <script src="js/Data.json"></script>
    <script src="js/indexDB.js"></script>
    <script src="js/main.js"></script>
</div>
</body>
</html>
